<!DOCTYPE html>

<html>

	<head>
		<title>luduvigo</title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/static.css">
	</head>

	<body>
		<h1>Luduvigo wiki</h1>
		<h2></h2>	
		<div class="post">
			<div class="post-title">
				<a href=/wiki/{{wiki.title}} >{{wiki.title}}</a>
			</div>
			 <div class="post-date">{{wiki.created.strftime("%d %b %Y")}}</div>
			<pre class="post-content">{{wiki.content}}</pre>
		</div>	


		<hr>
	</body>
</html>
