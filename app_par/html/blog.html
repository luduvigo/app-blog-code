<!DOCTYPE html>

<html>

	<head>
		<title>luduvigo</title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/static.css">
	</head>

	<body>
		<h1>Luduvigo blog</h1>
		<h2>Latests Posts</h2>	

		<hr>

		{% for post in posts %}
		<div class="post">
			<div class="post-title">
				<a href= /blog/{{post.key().id()}} >{{post.subject}}</a>
			</div>
			 <div class="post-date">{{post.created}}</div>
			<pre class="post-content">{{post.content}}</pre>
		</div>

		<hr>
		{% endfor %} 

		<b>Queried {{modified}} seconds ago</b>
	</body>
</html>
