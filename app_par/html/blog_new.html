	<body>
		<h1>Luduvigo blog</h1>
		<h2>New Post</h2>		

		<form method="post">
			<label>
				<div>Subject</div>
				<input type="text" name="subject" value="{{subject}}">
			</label>
			<label>
				<div>Content</div>
				<textarea name="content" cols="50" rows="10">{{content}}</textarea>
			</label>

			<div class="error">{{error}}</div>

			<input type= "submit">

		</form>
