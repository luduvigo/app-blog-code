{% extends "home.html" %}

		{% block content %}
		<div class="post">
			<div class="post-title">
				<a href=/blog/{{post.key().id()}} >{{post.subject}}</a>
			</div>
			 <div class="post-date">{{post.created.strftime("%d %b %Y")}}</div>
			<div class="post-content">{{post.content | safe }}</div>
		</div>	


		<hr>
		<b>Queried {{modified}} seconds ago</b>

		{% endblock %}
